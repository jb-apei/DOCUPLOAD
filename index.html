<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project Artifacts</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #1a202c;
            margin: 0 0 0.5rem 0;
            font-size: 1.875rem;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            margin: 0 0 2rem 0;
            font-size: 0.95rem;
        }

        .widget-wrapper {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Project Artifacts</h1>
        <p class="subtitle">Upload your architectural diagram (PDF) and charter (DOCX) for secure processing.</p>

        <div class="widget-wrapper">
            <!-- Widget Container -->
            <div id="docupload-widget"></div>
        </div>
    </div>

    <!-- Widget Script -->
    <script src="/widget.js"></script>
</body>
</html>
